    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #000; /* 배경을 검은색으로 설정 */
            position: relative;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
        }

        #main-navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        #main-navigation ul li {
            display: inline;
        }

        #main-navigation ul li a {
            color: white;
            text-decoration: none;
        }

        #attendance-title {
            position: absolute;
            top: 50px; /* 헤더 바로 아래 위치 */
            left: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        #page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }

        #attendance-box {
            background-color: white;
            padding: 8px;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%; /* 가로 크기 줄임 */
            max-width: 400px; /* 최대 너비를 줄임 */
            box-sizing: border-box;
            height: 50%;
            text-align: center;
            position: relative;
            border-radius: 10px;
        }

        #date-label {
            position: absolute;
            top: -20px; /* 흰색 박스의 바로 위에 위치하도록 설정 */
            left: 10px;
            font-size: 12px;
            font-weight: bold;
            color: rgb(255, 255, 255);
        }

        .attendance-container {
            color:black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px; /* 각 셀 간격 줄임 */
            align-items: center;
            justify-items: center; /* 각 요소를 가로 가운데 정렬 */
        }

        .date-box-left, .date-box-right {
            text-align: center;
            font-size: 7px; /* 글자 크기 줄임 */
            font-weight: bold;
            padding: 1px; /* 패딩 줄임 */
            border-radius: 5px;
            line-height: 1.1;
            width: 15px;
            margin-right: -15px; /* 와기 이미지와의 간격을 5px로 조정 */
        }

        .date-box-left {
            background-color: #CCE2FFB0; /* 하늘색 배경 */
        }

        .date-box-right {
            background-color: #C0CCFFB0; /* 보라색 배경 */
        }

        .attendance-image {
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .attendance-image img {
            width: 35px; /* 이미지 크기 줄임 */
            height: 20px;
        }

        footer {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer img {
            height: 20px;
        }
